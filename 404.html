<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .error-container {
            margin-top: 100px;
        }
        h1 {
            font-size: 3em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0366d6;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
    <!-- Include the redirect script to try handling custom URLs -->
    <script src="redirect.js"></script>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="index.html" class="home-link">Go to Homepage</a>
    </div>
    
    <script>
        // Try to redirect based on URL pattern
        // This is a second attempt in case the main script didn't catch it
        document.addEventListener('DOMContentLoaded', function() {
            // Get the path
            const path = window.location.pathname;
            const parts = path.split('/');
            const urlPart = parts[parts.length - 1];
            
            // Check if this looks like a possible blog post URL
            if (urlPart.startsWith('blog') && urlPart.length > 4 && !urlPart.endsWith('.html')) {
                // This might be a blog post with a typo
                const blogNum = urlPart.replace(/\D/g, '');
                if (blogNum && blogNum > 0 && blogNum < 10) {
                    // Redirect to the actual blog post
                    window.location.href = `blog${blogNum}.html`;
                }
            }
        });
    </script>
</body>
</html>
